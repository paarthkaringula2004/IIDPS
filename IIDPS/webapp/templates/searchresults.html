		
{% extends 'base_u.html' %}
{% load static %}
{% block content %}
	<strong>{{msg}}</strong>
	<h2>View File<br><br></h2>
<table id="tab" width="90%" >
<tr><th>Sno<th>File Title<th>Access<th>

				{% for d in data %}
	
						
			<tr><td>{{ forloop.counter }}<td>{{d.filetitle}} <td>{{d.access}}
			<td align="center"> <a href="{% url 'viewfile' op=d.id %}"><strong>View File</strong></a>
	
			{% endfor %}
			</table><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
