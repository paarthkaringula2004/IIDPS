		
{% extends 'base_u.html' %}
{% load static %}
{% block content %}
	<strong>{{msg}}</strong>
	<h2>View Files<br><br></h2>
<table id="tab" width="90%" >
<tr><th width="20%">From<th>Subject<th width="20%">Date & Time

				{% for d in data %}
	
					<tr><td>	
		<a href="{% url 'viewmail' op=d.id %}"><h5>{{d.sendername}}</h5>
			<font size="-1" color="">{{d.sender}}</font></a>
			<td>	<a href="{% url 'viewmail' op=d.id %}">{{d.title}}</a>
			<td>	<a href="{% url 'viewmail' op=d.id %}">{{d.datetime}}</a>
			
			
			{% endfor %}
			</table><br><br><br><br><br><br><br><br>
{% endblock %}
