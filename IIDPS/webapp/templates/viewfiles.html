		
{% extends 'base_u.html' %}
{% load static %}
{% block content %}
	<strong>{{msg}}</strong>
	<h2>View Files<br><br></h2>
<table id="tab" width="90%" >
<tr><th>Sno<th>File Title<th>Access<th><th><th><th>

				{% for d in data %}
	
						
			<tr><td>{{ forloop.counter }}<td>{{d.filetitle}} <td>{{d.access}}
			<td align="center"> <a href="{% url 'viewfile' op=d.id %}"><strong>View File</strong></a>
			<td align="center"> <a href="{% url 'fileupdate' op=d.id %}"><strong>File Update</strong></a>
			<td align="center"> <a href="{% url 'chgaccess' op=d.id %}"><strong>Change Access Policy </strong></a>
			
			<td align="center">
			<a href="{% url 'delete' op=d.id %}"   onclick="return confirm('Are you sure you want to search Google?')"><b>Delete</b></a>
			{% endfor %}
			</table><br><br><br><br><br><br><br><br>
{% endblock %}
